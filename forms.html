<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrations Form </title>
    
</head>
<body>
    <header>
       <h2>Players Registrations Form </h2>
       <form>
        <fieldset class="Players-Info">
            <legend>Players personal Information</legend>
            <label for="name"> Your Name</label>
            <input type="text" name="" id="name">
            <label for="address">Address</label>
            <input type="text" name="" id="address">
            <label for="age">Your Age</label>
            <input type="number" name="" id="age">
            <label for="birthdate">Birthdate</label>
            <input type="date" name="" id="birthdate"><br>

        <label>Gender:</label>

        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>


          <label for="contact number"> Phone Number</label>
          <input type="text" name="" id="contuct number"><br>
          <label for="email">Email</label>
          <input type="text" name="" id="email"><br>
        
        </fieldset>

        <fieldset>
            <legend>
                <h3>Parents Information</h3>
                <label for="father name">Father Name</label>
                <input type="text" name="" id="father name"><br><br>
                <label for="contact number">Father Phone Number</label>
                <input type="number" name="" id="contact number"><br><br>
                <label for="occupation">Occupation</label>
                <input type="text" name="" id="occupation"><br><br>
                <label for="Mother name">Mother Name</label>
                <input type="text" name="" id="Mother name"><br><br>
                <label for="contact number">Mother Phone Number</label>
                <input type="number" name="" id="contact number"><br><br>
                <label for="occupation"> Mother Occupation</label>
                <input type="text" name="" id="occupation"><br><br>


            </legend>
        </fieldset>
        <fieldset>
            <legend>
                <h4>Players Category</h4>
                 <input type="radio" id="CB" name="Category" value="CB">
                 <label for="CB">CB</label>
                 <input type="radio" id="RB" name="Category" value="RB">
                 <label for="RB">RB</label>
                 <input type="radio" id="LB" name="Category" value="LB">
                 <label for="LB">LB</label>
                 <input type="radio" id="DMF" name="Category" value="DMF">
                 <label for="DMF">DMF</label>
                 <input type="radio" id="CMF" name="Category" value="CMF">
                 <label for="CMF">CMF</label>
                 <input type="radio" id="SF" name="Category" value="SF">
                 <label for="SF">SF</label>
                 <input type="radio" id="RWF" name="Category" value="RWF">
                 <label for="RWF">RWF</label>
                 <input type="radio" id="LWF" name="Category" value="LWF">
                 <label for="LWF">LWF</label>

            </legend>
        </fieldset>
        <input type="submit" value="Submit">
        <input type="reset" value="Clear">

       </form>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
